  <form class="todo-form" (ngSubmit)="onSubmit()" #newTask="ngForm">
      <input class="form-control field-to-write" placeholder="Что нужно сделать?" name="title" [(ngModel)]="title" required>
      <div class="todo-form__error error-class" *ngIf="isError">{{ errorMessage }}</div>
      <button class="todo-form__btn btn-info" type="submit" [disabled]="newTask.form.invalid" *ngIf="!isWaiting">Submit</button>
      <img class="waiting-image" src="http://www.playcast.ru/uploads/2016/02/23/17479109.gif" *ngIf="isWaiting">
  </form>
